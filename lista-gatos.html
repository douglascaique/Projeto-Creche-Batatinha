<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creche Batatinha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/lista-gatos.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div>
                    <a href="/index.html">
                        <img class="img-logo" src="/assets/img/Logo.svg" alt="Logo Creche Batatinha">
                    </a>
                </div>
                <div>
                    <ul class="menu">
                        <a href="/lista-gatos.html"  id="btn-white" class="btn-hover">
                            <li>Ver Lista de Miaus</li>
                        </a>
                        <a href="/cadastro-gatos.html" id="btn-pink" class="btn-hover">
                            <li>Cadastrar Miau</li>
                        </a>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="form lista-de-miau-wrapper">
                <section class="top-form">
                    <h1>Lista de Miau</h1>

                </section>
                <div class="form-info">

                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/img/gato-1.jpeg" alt="foto-do-miau">
                                <h2>Buzz</h2>
                            </div>
                            <a href="miautim.html"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>
                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/img/gato-2.jpeg" alt="foto-do-miau">
                                <h2 class="cat-name">Dona</h2>
                            </div>
                            <a href="#"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>
                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/img/gato-4.jpeg" alt="foto-do-miau">
                                <h2 class="cat-name">Floquinho</h2>
                            </div>
                            <a href="#"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>
                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/img/gato-3.jpeg" alt="foto-do-miau">
                                <h2 class="cat-name">Rafa</h2>
                            </div>
                            <a href="#"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <script src="./assets/js/lista-gatos.js"></script>
        <script src="./assets/js/notas-gatos.js"></script>
</body>

</html>
