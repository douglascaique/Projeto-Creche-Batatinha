<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creche Batatinha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cadastro-gatos.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="#">
                    <img class="img-logo" src="/assets/Logo.png" alt="Logo Creche Batatinha">
                </a>
            </div>
            <nav>
                <ul>
                    <li id="btn-white" class="btn-hover">
                        <a href="#">Ver Lista de Miaus</a>
                    </li>
                    <li id="btn-pink" class="btn-hover">
                        <a href="#">Cadastrar Miau</a>
                    </li>
                </ul>

            </nav>
        </header>
        <main>
            <div class="form">
                <section class="top-form">
                    <h1>Lista de Miau</h1>

                </section>
                <div class="form-info">
                    
                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/gato-1.jpeg" alt="foto-do-miau">
                                <h2>Buzz</h2>
                            </div>
                            <a href="#"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>
                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/gato-2.jpeg" alt="foto-do-miau">
                                <h2>Dona</h2>
                            </div>
                            <a href="#"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>
                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/gato-4.jpeg" alt="foto-do-miau">
                                <h2>Floquinho</h2>
                            </div>
                            <a href="#"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>
                    <div class="lista-de-miau">
                        <div class="cards">
                            <div class="pefil-miau">
                                <img class="foto-do-gato" src="./assets/gato-3.jpeg" alt="foto-do-miau">
                                <h2>Rafa</h2>
                            </div>
                            <a href="#"><button class="notas">Lançar notas</button></a>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <script src="index.js"></script>
</body>

</html>
